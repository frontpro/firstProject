<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tree</title>
  </head>
  <body>
    <div class="container">
      <div class="tree">
        <!-- first parent -->
        <div class="parents">
          <div class="parent1 parent-set">
            <div class="parent">
              parent
              <button class="question-btn" type="button">
                <span class="plus-icon">
                  <i class="far fa-plus-square"></i>
                </span>
                <span class="minus-icon">
                  <i class="far fa-minus-square"></i>
                </span>
              </button>
            </div>
          </div>
          <div class="chiled1 child-set">
            <div class="chiled">child1</div>
            <div class="chiled">child2</div>
            <div class="chiled">child3</div>
          </div>
        </div>
        <!-- second parent -->
        <div class="parents">
          <div class="parent1 parent-set">
            <div class="parent">
              parent
              <button class="question-btn" type="button">
                <span class="plus-icon">
                  <i class="far fa-plus-square"></i>
                </span>
                <span class="minus-icon">
                  <i class="far fa-minus-square"></i>
                </span>
              </button>
            </div>
          </div>
          <div class="chiled1 child-set">
            <div class="chiled">child1</div>
            <div class="chiled">child2</div>
            <div class="chiled">child3</div>
          </div>
        </div>
        <!-- third parent -->
        <div class="parents">
          <div class="parent1 parent-set">
            <div class="parent">
              parent
              <button class="question-btn" type="button">
                <span class="plus-icon">
                  <i class="far fa-plus-square"></i>
                </span>
                <span class="minus-icon">
                  <i class="far fa-minus-square"></i>
                </span>
              </button>
            </div>
          </div>
          <div class="chiled1 child-set">
            <div class="chiled">child1</div>
            <div class="chiled">child2</div>
            <div class="chiled">child3</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
